server.port=8072

spring.kafka.consumer.bootstrap-servers=localhost:29092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.codecafe.cdc.message.DebeziumMessage
spring.kafka.consumer.properties.spring.json.trusted.packages=com.codecafe.cdc.message
spring.kafka.consumer.group-id=cdc-events-consumer-group